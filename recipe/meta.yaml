{% set name = "wagtail-markdown" %}
{% set version = "0.10.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/wagtail-markdown-{{ version }}.tar.gz
  sha256: b16be4b6e3518cc6dd15ab335cbc6d6a9122b5d7e3a61fa11c83597e2660044e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - markdown >=3.3,<4
    - bleach >=3.3,<5
    - wagtail >=2.15

test:
  imports:
    - wagtailmarkdown
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/torchbox/wagtail-markdown
  summary: Markdown support for Wagtail
  license: Unlicense
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
